<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyk Ni Juan | Homemade with Love</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --brand-brown: #3d1f18;
            --brand-accent: #582d23;
            --brand-cream: #fdfaf7;
        }
        body {
            background-color: var(--brand-cream);
            color: var(--brand-brown);
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .handwritten-style { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .product-card { transition: transform 0.4s ease, opacity 0.4s ease; }
        .product-card:hover { transform: translateY(-8px); }
        
        #tray-panel { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            opacity: 0;
            transform: scale(0.95);
        }
        #tray-panel.open { 
            opacity: 1;
            transform: scale(1);
        }
        .modal-open { overflow: hidden; }
        
        #toast-notif.show { transform: translate(-50%, -20px); opacity: 1; }
        
        .input-field {
            width: 100%;
            background: #f9f6f2;
            border: 1px solid #582d2315;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-field:focus { border-color: var(--brand-brown); }

        .scale-in { animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-[#582d2315] px-6 py-3 flex justify-between items-center">
        <div onclick="goHome()" class="flex items-center gap-3 cursor-pointer group">
            <div class="w-12 h-12 rounded-full border-2 border-[#582d2320] p-1 group-hover:border-[#582d23]">
                <img src="keyk.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <span class="font-extrabold tracking-tighter text-2xl text-[var(--brand-brown)]">Keyk Ni Juan</span>
        </div>
        
        <div class="flex items-center gap-4">
            <input id="search-input" type="text" placeholder="Search pastries..." class="hidden md:block bg-[#582d2308] border-none rounded-full px-6 py-2 text-sm w-64 focus:ring-2 focus:ring-[#582d2333] outline-none placeholder:text-gray-400">
            <input id="search-input-mobile" type="text" placeholder="Search pastries..." class="block md:hidden w-full mt-3 bg-[#582d2308] rounded-full px-6 py-3 text-sm outline-none placeholder:text-gray-400">
            <button id="open-cart-btn" class="relative bg-[var(--brand-brown)] text-white p-3 rounded-full hover:shadow-lg transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-[10px] font-black w-5 h-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
            </button>
        </div>
    </nav>

    <div class="fixed top-[73px] w-full z-40 bg-white/70 backdrop-blur-sm border-b border-[#582d2308] overflow-x-auto no-scrollbar px-6 py-4">
        <div id="category-chips" class="flex gap-3 max-w-7xl mx-auto"></div>
    </div>

    <main id="view-container" class="pt-44 pb-20 min-h-screen"></main>

    <div id="toast-notif" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] opacity-0 bg-[var(--brand-brown)] text-white px-8 py-5 rounded-2xl shadow-2xl flex items-center gap-4 transition-all duration-500 pointer-events-none">
        <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <div>
            <p class="text-[10px] font-black uppercase tracking-widest leading-none mb-1 opacity-60">Success</p>
            <p id="toast-item-name" class="font-bold text-base leading-none italic"></p>
        </div>
    </div>

    <div id="order-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div id="modal-overlay" class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>
        <div id="tray-panel" class="relative w-full max-w-2xl max-h-[90vh] bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col">
            <div class="p-8 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                <div class="flex items-center gap-3">
                    <img src="keyk.png" class="w-10 h-10 object-contain" alt="">
                    <h3 class="font-black text-2xl uppercase tracking-tighter">Your Order Tray</h3>
                </div>
                <button onclick="closeCart()" class="w-10 h-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full transition-colors">✕</button>
            </div>
            <div class="flex-grow overflow-y-auto">
                <div class="p-8 space-y-8">
                    <section>
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] opacity-40 mb-4">Selected Items</h4>
                        <div id="cart-items-list" class="space-y-3"></div>
                    </section>
                    <section class="space-y-4 pt-4 border-t border-[#582d2310]">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] opacity-40">Delivery Details</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="cust-name" placeholder="Full Name" class="input-field">
                            <input type="text" id="cust-address" placeholder="Complete Delivery Address" class="input-field">
                        </div>
                        <textarea id="cust-note" placeholder="Special notes..." class="input-field h-24 resize-none"></textarea>
                    </section>
                </div>
            </div>
            <div class="p-8 bg-gray-50 border-t">
                <div class="flex justify-between items-baseline mb-6">
                    <span class="text-xs font-black uppercase tracking-widest opacity-40">Total Amount</span>
                    <span class="text-4xl font-black tracking-tighter">₱<span id="cart-total-amount">0</span></span>
                </div>
                <button onclick="submitOrder()" class="w-full bg-[var(--brand-brown)] text-white py-6 rounded-2xl font-black uppercase tracking-[0.2em] hover:brightness-110 transition-all shadow-xl">Complete Order</button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="hidden fixed inset-0 z-[1000] flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-[#3d1f18]/60 backdrop-blur-md"></div>
        <div class="relative bg-white rounded-[3.5rem] p-12 max-w-sm w-full text-center shadow-2xl scale-in">
            <div class="relative w-32 h-32 mx-auto mb-8 flex items-center justify-center">
                <img src="keyk.png" alt="Logo" class="relative w-24 h-24 object-contain drop-shadow-xl">
            </div>
            <h2 class="handwritten-style text-4xl mb-4">Order Success!</h2>
            <p class="text-gray-500 text-sm mb-8">Thank you for ordering at Keyk Ni Juan!</p>
            <button onclick="closeSuccessModal()" class="w-full bg-[var(--brand-brown)] text-white py-5 rounded-2xl font-black">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
